<body>

<h2>Add a New Note</h2>

  <br />
  <textarea id="description" placeholder="Description" required></textarea>
  <br />
  <button type="submit">Add Note</button>

<p id="status-message"></p>





  

  <script type="module">
    const SUPABASE_URL = 'https://scdaixgfbmyzbatunckw.supabase.co'; // ‚Üê Replace

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadNotes() {
      const { data, error } = await supabase
        .from('notes')
        .select('title, description')
        .order('id', { ascending: false });

      const container = document.getElementById('notes-container');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = `<p>Error loading notes: ${error.message}</p>`;
        return;
      }

      data.forEach(note => {
        const div = document.createElement('div');
        div.className = 'note';
        div.innerHTML = `<h2>${note.title}</h2><p>${note.description}</p>`;
        container.appendChild(div);
      });
    }

    loadNotes();





    const form = document.getElementById('note-form');
const statusMessage = document.getElementById('status-message');

form.addEventListener('submit', async (e) => {
  e.preventDefault(); // stop the page from reloading

  const title = document.getElementById('title').value.trim();
  const description = document.getElementById('description').value.trim();

  const { data, error } = await supabase
    .from('notes')
    .insert([{ title, description }]);

  if (error) {
    statusMessage.textContent = 'Error adding note.';
    console.error(error);
  } else {
    statusMessage.textContent = 'Note added!';


    




    form.reset();

// Create a new DOM element for the note
const newNoteDiv = document.createElement('div');
newNoteDiv.className = 'note';
newNoteDiv.innerHTML = `
  <h2>${title}</h2>
  <p>${description}</p>
`;

// Add the new note to the top of the list
const container = document.getElementById('notes-container');
container.prepend(newNoteDiv);


    
  }
});
